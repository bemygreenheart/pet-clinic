<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of owners:</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of owners: </h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 200px">First Name</th>
        <th style="width: 200px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.getId()}">0</td>
        <td th:text="${owner.getFirstName()}">None</td>
        <td th:text="${owner.getLastName()}">None</td>
    </tr>
    </tbody>
</table>
</body>
</html>
